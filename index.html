  <style>
    :root { 
      --emerald-deep: #022c22;
      --emerald-primary: #064e3b; 
      --gold-accent: #d4af37;
      --pearl: #fdfdfd;
      --slate-deep: #0f172a;
    }
    
    body { 
      font-family: 'Cairo', sans-serif; 
      background-color: #f8fafc;
      color: var(--slate-deep);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .quran-font { font-family: 'Amiri', serif; }

    .glass-premium {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(25px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 30px 60px -12px rgba(6, 78, 59, 0.08);
    }

    .bg-islamic {
      background-image: url('https://www.transparenttextures.com/patterns/islamic-art.png');
      opacity: 0.03;
      pointer-events: none;
    }

    @keyframes gold-pulse {
      0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
      70% { box-shadow: 0 0 0 20px rgba(212, 175, 55, 0); }
      100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
    }
    .premium-pulse { animation: gold-pulse 2s infinite; }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f1f5f9; }
    ::-webkit-scrollbar-thumb { 
      background: linear-gradient(to bottom, var(--emerald-primary), var(--gold-accent));
      border-radius: 10px;
    }

    .shimmer {
      position: relative;
      overflow: hidden;
    }
    .shimmer::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      animation: shimmer-anim 4s infinite;
    }
    @keyframes shimmer-anim {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }
  </style>
